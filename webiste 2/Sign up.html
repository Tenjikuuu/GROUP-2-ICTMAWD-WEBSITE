<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Blvd Caf√®</title>
    <link rel="stylesheet" href="Sign up.css">
</head>
<body class="center-content">
    <div class="signup-container">
        <a href="index.html" class="back-link">&larr; Back to Home</a>
        <div class="form-card">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail" name="newEmail" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="submit" class="btn primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="index.html">Log In</a></p>
        </div>
    </div>

    <script>
        // Functions to get and set users from localStorage
        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }

        function saveUser(username, email, password) {
            const users = getUsers();
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
        }

        const signupForm = document.getElementById("signupForm");
        const body = document.body;

        // Apply dark mode theme if saved
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            body.classList.add("dark");
        }

        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const newUsername = e.target.newUsername.value;
            const newEmail = e.target.newEmail.value;
            const newPassword = e.target.newPassword.value;
            const confirmPassword = e.target.confirmPassword.value;
            
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            const usersDB = getUsers();
            const userExists = usersDB.find(u => u.username === newUsername || u.email === newEmail);

            if (userExists) {
                alert("Username or email already exists. Please choose a different one.");
            } else {
                saveUser(newUsername, newEmail, newPassword);
                alert("Account created successfully! You can now log in.");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
